	function getTel(phonebook, oName){
		for(var i = 0; i < phonebook.length; i++){
			if(phonebook[i].name == oName){
				return phonebook[i].tel;
			}
		}
		return "have no record";
	};
	function addItems(phonebook, oName, sTel){
		phonebook.push({name: oName, tel: sTel});
	};
	function removeItem(phonebook, oName){
		for(var i = 0; i < phonebook.length; i++){
			if(phonebook[i].name == oName){
				phonebook.splice(i,1);
				break;
			}
		}
	};

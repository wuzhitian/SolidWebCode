	//P176
	//trim(ostr), isNumber(s), isString(s), isBoolean(s), isFunction(s), isNull(s), isUndefined(s), isEmpty(s), isArray(s);
	/*********************************/
	function isNumber(s){
		return !isNaN(s);
	};
	function isString(s){
		return typeof s === "string";
	};
	function isBoolean(s){
		return typeof s === "boolean";
	};
	function isFunction(s){
		return typeof s === "function";
	};
	function isNull(s){
		return typeof s === null;
	};
	function isUndefined(s){
		return typeof s === "undefined";
	};
	function isEmpty(s){
		return /^\s*$/.test(s);
	};
	function isArray(s){
		return s instanceof Array;
	};

	//get(node), $(node), getElementsByClassName(str, root, tag);
	/*********************************/
	function get(node){
		node = typeof node == "string" ? document.getElementById(node) : node;
		return node;
	};
	function $(node){
		node = typeof node == "string" ? document.getElementById(node) : node;
		return node;
	};
	function getElementsByClassName(str, root, tag){
		if(root){
			root = typeof root == "string" ? document.getElementById(root) : root;
		}else{
			root = document.body;
		}
		tag = tag || "*";
		var els = root.getElementsByTagName(tag), arr = [];
		for(var i = 0; i < els.length; i++){
			for(var j = 0; j < els[i].className.split(" ").length; j++){
				if(els[i].className.split(" ")[j] == str){
					arr.push(els[i]);
					break;	//阻止没必要的遍历
				}
			}
		}
		return arr;
	}
	</script>

	<script type="text/javascript">
	/*********************************/
	//P178
	//extend(subClass, superClass);
	/*********************************/
	function extend(subClass, superClass){
		var F = function(){};
		F.prototype = superClass.prototype;
		subClass.prototype = new F();
		subClass.prototype.constructor = subClass;
		subClass.superclass = superClass.prototype;
		if(superClass.prototype.constructor == Object.prototype.constructor){
			superClass.prototype.constructor = superClass;
		}
	}

	function Animal(name){
		this.name = name;
		this.type = "animal";
	};
	Animal.prototype = {
		say: function(){
			alert("I'm a(an) " + this.type + ", my name is " + this.name);
		}
	};
	function Bird(name){
		this.constructor.superclass.constructor.apply(this.arguments);
		this.type = "bird";
	}
	extend(Bird, Animal);
	Bird.prototype.fly = function(){
		alert("I'm flying");
	}
	var canary  = new Bird("xiaocui");
	console.log(canary);
	canary.say();
	canary.fly();
	</script>
